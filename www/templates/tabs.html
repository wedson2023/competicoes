<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="ComeÃ§ar" icon-off="ion-flag" icon-on="ion-flag" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Cadastro" icon-off="ion-edit" icon-on="ion-edit" href="#/tab/chats">

  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Impressora" icon-off="ion-printer" icon-on="ion-printer" href="#/tab/account">

  </ion-tab>


</ion-tabs>
